baseURL = "https://example.com/"
title = "Harry's tech blog"
author = "Harry"
copyright = "Harry"
paginate = 10
languageCode = "en"
theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"
  toc = false

  [params.header]
    logo = "logo.webp"

  [params.footer]
    since = 2023
    poweredby = true

  [[params.social_media.items]]
    enabled = true
    title = 'Linkedin'
    icon = 'brand-linkedin'
    link = 'https://www.linkedin.com/in/harry-dickinson-03b505248/'
  
  [[params.social_media.items]]
    enabled = true
    title = 'Github'
    icon = 'brand-github'
    link = 'https://github.com/IrrelevantElephant'

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 0

  [[menu.main]]
    identifier = "about"
    name = "About me"
    pageRef = "/about"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"
